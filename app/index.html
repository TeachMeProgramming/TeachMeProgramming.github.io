<body ng-app="app" ng-controller="gameController">


  <game-menu></game-menu>
<!-- for level transitions
    <screen ng-repeat="i in [].constructor(1) track by $index" ng-init="currentLevel=$index" class="game-screen">
    </screen> -->


    <div class="game-screen">
      <div class="no-drag" ng-if="!isLevelReset">
        <!-- nest the victory button inside the no-drag class to allow the button to be pressed -->
        <div ng-if="playerWon">
        <div class="victory-container">
          <div class="victory">
            VICTORY
          </div>
          <md-button class="button victory-button"
                     ng-if="gameData.mapData.hasOwnProperty(currentLevel+1)"
                     ng-click="nextLevel();">Next Level</md-button>
        </div>
      </div>
      </div>

      <game-board class="game-container"></game-board>

      <code-bank></code-bank>
      <command-bank></command-bank>
    </div>
