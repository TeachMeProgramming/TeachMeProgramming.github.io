<div class="command-zone-container">

  <p class="command-container-title">Commands</p>
  <div dnd-list="commandBank"
       dnd-accept="['command']"
       class="dropzone">



    <div ng-repeat="command in commandBank"
         dnd-draggable="command"
         dnd-effect-allowed="move"
         dnd-moved="commandBank.splice($index, 1)"
         dnd-type="'command'">


      <div ng-include="'resources/command.html'" class="command-container"></div>

    </div>


    <div class="command-placeholder dndPlaceholder"></div>
  </div>
</div>
