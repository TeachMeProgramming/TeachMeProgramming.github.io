<header class="menu-container">
  <h1 class="header-title">Learn to Code</h1>

  <div class="button-container">
    <div class="button"
         ng-class="{'button-disable': currentlyExecuting }"
         ng-click="runCodeClicked()">Run Code</div>
    <div class="button"
         ng-click="resetMap(); currentlyExecuting=false">Reset Level</div>
  </div>

  <div class="button-container">
    <div class="button"
         ng-class="{'button-disable': !gameData.mapData.hasOwnProperty(currentLevel-1) }"
         ng-click="previousLevel()"> PreviousLevel </div>

    <div class="button"
         ng-class="{'button-disable': !gameData.mapData.hasOwnProperty(currentLevel+1) }"
         ng-click="nextLevel();">Next Level</div>
  </div>


  <h1 class="header-title">{{currentLevel}}</h1>


  <div class="linebreak"></div>
</header>
